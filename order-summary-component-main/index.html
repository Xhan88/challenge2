<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="bg_image"></div>
  <div class="contenedor">
    <img class="first-img" src="./images/illustration-hero.svg" alt="">
   <h1><b>Order Summary</b></h1>
 <div>
   <p>
     You can now listen to millions of songs, 
     audiobooks, and podcasts on any 
     device anywhere you like!
   </p>
 </div>

   <section class="pay-container">
     <div class="pay-metod">
       <img src="./images/icon-music.svg" alt="">
       <div class="pago">
          <h4>Annual Plan</h4>  
          <p class="price">$59.99/year</p> 
       </div>
       <a href="#">Change</a>
 </div>
    </section>


    <section class="botones">    
       <button class="boton-pagar">
          <b>Proceed to Payment</b>
       </buttom> 
       <button class="boton-cancelar">
          <b>Cancel Order</b>
       </button>
    </section>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christian Martinez</a>.
  </div>
</body>
</html>
